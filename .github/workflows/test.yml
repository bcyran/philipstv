name: CI

on: [push]

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Required for hatch-vcs to detect version from git tags
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    - name: Set up Python 3.10
      run: uv python install 3.10
    - name: Install dependencies
      run: uv sync --extra cli --extra dev
    - name: flake8
      run: uv run flake8 src/ tests/
    - name: black
      run: uv run black --check --diff src/ tests/
    - name: isort
      run: uv run isort --check --diff src/ tests/
    - name: mypy
      run: uv run mypy src/ tests/

  unittests:
    needs: style
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
        os: [ubuntu-latest]
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Required for hatch-vcs to detect version from git tags
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    - name: Install dependencies
      run: uv sync --extra cli --extra dev
    - name: Unittests
      run: uv run pytest --cov=philipstv --cov-config=pyproject.toml --cov-report=xml tests/
    - name: Upload coverage
      uses: codecov/codecov-action@v5
