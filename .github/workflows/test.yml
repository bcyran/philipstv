name: CI

on: [push]

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Required for hatch-vcs to detect version from git tags
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
    - name: Set up Python 3.13
      run: uv python install 3.13
    - name: Install dependencies
      run: uv sync --extra cli --group dev
    - name: Lint
      run: uv run poe lint
    - name: Format
      run: uv run poe format-check
    - name: Type check
      run: uv run poe type-check

  unittests:
    needs: style
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
        os: [ubuntu-latest]
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Required for hatch-vcs to detect version from git tags
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    - name: Install dependencies
      run: uv sync --extra cli --group dev
    - name: Unittests
      run: uv run poe test --cov-report=xml
    - name: Upload coverage
      uses: codecov/codecov-action@v5
