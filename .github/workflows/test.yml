name: Lint and test package

on: [push]

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: pip install tox tox-poetry poetry
    - name: flake8
      run: tox -e flake8
    - name: black
      run: tox -e black
    - name: isort
      run: tox -e isort
    - name: mypy
      run: tox -e mypy
  unittests:
    needs: style
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: pip install tox tox-poetry poetry
    - name: Unit tests
      run: tox -e ut
